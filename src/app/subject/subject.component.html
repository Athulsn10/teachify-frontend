<div class="container-fluid mt-5 ">
<p *ngIf="!subjects || subjects.length === 0" class="fs-4 p-0 mt-5 m-0 text-center">select a semester from above</p>
<div class="row ms-4">
        <div class="col-lg-3 col-md-6 col-sm-12 mb-3 p-0 m-0" *ngFor="let subject of subjects; let i = index">
            <div class="card rounded-3 p-2" style="width: 21rem; height: 24rem;">
                <div class="w-100 h-100">
                    <div [ngStyle]="{'background-color': getRandomColor()}" class="rounded-3" style="width: 100%; height: 80%;">
                        <div class="d-flex justify-content-end p-2">
                            <div class="d-flex justify-content-end p-2">
                                <button (click)="addToFav(subject)" style="width: 40px; height: 40px; border-radius: 50%;" class="btn btn-light d-flex align-items-center justify-content-center m-0 p-0">
                                  <i style="margin: auto;" class="fa-solid fa-bookmark fs-5 p-1"></i>
                                </button>
                              </div>
                        </div>
                        <p class="fw-bolder fs-3 ms-2 p-0 m-0">{{ subject.name }}</p>
                        <p class="mx-2 p-0 m-0">{{subject.about}}</p>
                        <p class="p-0 m-0 mx-2">No of modules: <span class="fw-bolder">{{subject.modules}}</span></p>
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <button class="btn btn-dark btn-hover2 rounded-pill px-4 d-flex align-items-center justify-content-center">
                            <a href={{subject.link}} class="text-light" target="_blank" style="text-decoration:none;"><i class="fa-solid fa-link me-1 p-1"></i>Link</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
